<body>
  <ion-header>
    <ion-toolbar>
      <ion-title>SINOPSE</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img class="img_detalhes" src="{{this.img}}"></ion-img>
          <div class="titulo">{{this.titulo}}</div>
          <div class="sub_titulo">
            <div class="duracao">Duração: {{this.duracao}}</div>
            <div class="genero">Genero: {{this.genero}}</div>
          </div>        
          <div class="descricao">Descrição: {{this.descricao}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>
